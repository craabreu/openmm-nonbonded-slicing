name: build
channels:
  - conda-forge
dependencies:
  - cmake
  - cuda-version @CUDA_VERSION@
  - cuda-nvcc_linux-64
  - cuda-cudart-dev
  - cuda-nvrtc-dev
  - libcufft-dev
