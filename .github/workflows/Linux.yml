name: Linux

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    # Weely tests run on Sundays at 4 AM UTC (12 AM EST):
    - cron: "0 4 * * 0"

jobs:
  unix:
    runs-on: ubuntu-22.04
    name: Linux (Python ${{ matrix.python-version }}, OpenMM ${{ matrix.openmm-version }}, CUDA ${{ matrix.cuda-version }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.12"
            openmm-version: "8.3"
            cuda-version: "12.9"
            gcc-version: "14.3"

    steps:
      - name: "Check out"
        uses: actions/checkout@v5

      # - name: "Install CUDA Toolkit on Linux"
      #   uses: Jimver/cuda-toolkit@v0.2.27
      #   id: cuda-toolkit
      #   with:
      #     cuda: ${{ matrix.cuda-version }}
      #     method: 'network'

      - name: "Install AMD OpenCL on Linux"
        run: source devtools/scripts/install_amd_opencl.sh

      - name: "Update the conda enviroment file"
        uses: cschleiden/replace-tokens@v1
        with:
          tokenPrefix: '@'
          tokenSuffix: '@'
          files: devtools/conda-envs/build-ubuntu-22.04.yml
        env:
          CUDA_VERSION: ${{ matrix.cuda-version }}
          GCC_VERSION: ${{ matrix.gcc-version }}
          OPENMM_VERSION: ${{ matrix.openmm-version }}

      - uses: conda-incubator/setup-miniconda@v3
        name: "Install dependencies with conda"
        with:
          activate-environment: build
          environment-file: devtools/conda-envs/build-ubuntu-22.04.yml
          python-version: ${{ matrix.python-version }}

      - name: "List conda packages"
        shell: bash -l {0}
        run: conda list

      - name: "Configure"
        shell: bash -l {0}
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCUDA_TOOLKIT_ROOT_DIR=${CUDA_PATH} \
            -DCUDA_CUDA_LIBRARY=${CUDA_PATH}/lib64/stubs

      - name: "Build"
        shell: bash -l {0}
        run: |
          cd build
          make -j2 install
          make -j2 PythonInstall

      - name: "List plugins"
        shell: bash -l {0}
        run: |
          python -c "import openmm as mm; print('---Loaded---', *mm.pluginLoadedLibNames, '---Failed---', *mm.Platform.getPluginLoadFailures(), sep='\n')"

